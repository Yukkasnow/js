<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
   a === 1,
   b === 1,
   c === undefined
   d === undefined

   1. К переменной 'a' прибавится 1, т.к стоит унарный оператор
   преинкремента, следовательно "a" будет равно 2.
   2. В переменную "c" запишется значение "a", т.е. c ===2
   */
  c = ++a;
  console.log(c); // 2

  /*
   a === 2,
   b === 1,
   c === 2
   d === undefined

   1. К переменной "b" прибавится единица, так как стоит унарный оператор
   постинкремента, и в "b" будет лежать 2.
   2. В переменную "c" присвоится значение переменной "b" до увеличения, т.к
   инкремент стоит после, то есть переменной d===1
   */
  d = b++;
  console.log(d); // 1

  /*
   a === 2,
   b === 2,
   c === 2,
   d === 1

   1. К переменной "a" прибавится единица, т.е. a===3.
   2. Произойдет сложение 2 +"a", т.е. 2 + 3, получим 5 и с===5
   */
  c = 2 + ++a;
  console.log(c); // 5

  /*
   a === 3,
   b === 2,
   c === 5,
   d === 1

   1. К переменной `b` прибавится единица, так как стоит унарный оператор
   постинкремента, в переменной `b` будет лежать 3.
   2. К числу 2 прибавится значение переменной `b`, которое лежало в данной
   переменной до инкремента, т.е. 2. При сложении 2 + 2, получим 4 и d===4.
   */
  d = 2 + b++;
  console.log(d); // 4

  /*
   a === 3,
   b === 3,
   c === 5,
   d === 4
   */
  console.log(a); // 3
  console.log(b); // 3
</script>
