<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /*
  1. 10 + 10 = 20, 
  2. 20+"10", число со строкой сложить не получиься, поэтому 20 автоматические переводится в строку и получается 2010
  3. выводим 2010 в консоль  */
  console.log(10 + 10 + "10"); // "2010"

  /*
  1. 10+"10", число со строкой сложить не получиься, поэтому 20 автоматические переводится в строку и получается "1010"
  2. "1010" + 10, аналогично как и в первом пункте получуаем "101010"
  3. С помощью console.log выводим строку "101010" в консоль
   */
  console.log(10 + "10" + 10); // "101010"

  /*
  1. 10 + 10=20
  2. сработает унарный оператор +"10", который
    превратит строку в число
  3. 20 + 10, получаем 30
  4. С помощью console.log выводим число 30 в консоль
   */
  console.log(10 + 10 + +"10"); // 30

  /*
  1. Перед делением сработает оператор -, который превратит пустую
    строку в число -0.
  2. 10 / -0, -Infinity
  3. С помощью console.log выводим -Infinity в консоль
   */
  console.log(10 / -""); // -Infinity

  /*
  1. Перед делением сработает унарный оператор +"2,5", который попытается
    превратить строку "2,5" в число. Из-за того, что разделитель должнем быть точка, не получиться превратить данную строку в число, поэтому получается значение NaN
  2. 10 / NaN = NaN
  3. С помощью console.log выводим число NaN в консоль
   */
  console.log(10 / +"2,5"); // NaN
  
</script>
</body>
</html>
